body {
  padding: 0;
  margin: 0px;
  overflow: hidden;
  font-family: 'Quicksand', sans-serif;
  font-weight: 500;
}  

/* Custom scrollbar styles */
body::-webkit-scrollbar {
 width: 4px;
 overflow: hidden;
}

body::-webkit-scrollbar-track {
 background: rgba(25, 48, 48, 0.2);
 border-radius: 4px;
 opacity: 0.3;
 overflow: hidden;
}

body::-webkit-scrollbar-thumb {
 background: rgba(65, 150, 130, 0.4);
 border-radius: 4px;
}

  height: 100vh;
  width: 100%;

    transform: translateY(0px);
  }
}

  }
}

<script>
var socket = io.connect('http://' + document.domain + ':' + location.port);

});

$(document).ready(function() {

$('input[type="submit"]').click(function(event) {

$('li[type="submit"]').click(function(event) {
 event.preventDefault();
 var buttonName = $(this).attr('name'); // get the name attribute of the button
 console.log(buttonName);
 $.ajax({

 });
});

 

function updateButtonVisibility() {
    $('.network-button').hide(); // Hide all network buttons initially

    $('li.network-item').each(function() { // Iterate through network items
        const ipPort = $(this).attr('id');
        const buttons = $(this).find('.network-button');

        if (scan_mode === 'default') {
            buttons.filter('.test-button').show();
        } else if (scan_mode === 'dvrfy') {
            buttons.filter('.ssh-button, .select-button').show();
        } else if (scan_mode === 'CTL') {
            buttons.filter('.transfer-button').show();
        }
    });
}


let network_selected = null;

    function sendSelectRequest(ipv4, port) {
        // AJAX request for the SELECT button
        network_selected = ipv4 + ":" + port
        $.ajax({
        type: "POST",
        url: "/selectnetwork",
        data: { ipv4: ipv4, port: port },

        }

function update_console_local(text) {
  $('#console').text(text);
}



  function sendSSHRequest(ipv4, port) {
    // AJAX request for the SSH button
    $.ajax({
      type: "POST",
      url: "/sshnetwork",
      data: { ipv4: ipv4, port: port },
      complete: function() {
        
      }
    });
  }

  var ul = $('.listofnetworks');
  ul.empty(); // Clear the list
});

function clearnetworklist_local() {
  var ul = $('.listofnetworks');
  ul.empty(); // Clear the list
}

socket.on('get_value', (data) => {
   const element = document.getElementById(data.element_id);
   const value = element.value;

   // Send the value back to the server
   socket.emit('value_response', { element_id: data.element_id, value: value });
});

let scan_mode = "default"; // Initialize scan_mode

function setScanMode(mode) {
  clearnetworklist_local();
    scan_mode = mode;
    // Update the UI to reflect the chosen mode (optional)
    console.log("Scan mode set to:", mode); // Log to console for debugging

    // Optionally send the scan_mode to the Python server
    socket.emit('scan_mode', {mode: mode});

    showAlert('Selected scanning mode: ' + mode);
}
function scanNetwork() {
  clearnetworklist_local();
    update_console_local('Scanning network..');

    $.ajax({
        url: '/submit',
        type: 'POST',
        data: { button: 'scannetwork', mode: scan_mode }, 
        success: function(response) {
            console.log(response); // Handle the server's response (if any)
        },
        error: function(error) {
            console.error('Error during network scan:', error);
            update_console_local('Network scan failed.'); // Update console with error
        }
    });
}

function filterTools() {
      var input, filter, ul, li, a, i, txtValue;
      input = document.getElementById('searchinput');
      filter = input.value.toUpperCase();
      ul = document.getElementById('toolList');
      li = ul.getElementsByTagName('li');

      for (i = 0; i < li.length; i++) {
        a = li[i];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = '';
        } else {
          li[i].style.display = 'none';
        }
      }
    }

var scene = document.getElementById('scene');
var parallax = new Parallax(scene, {

});

    // Send an ajax request to /killprogram with data "true"
    $.ajax({
      url: "/killprogram",
      type: "POST",
      data: "true",
      // Use the complete callback instead of success or error
      // This will run after the request finishes, regardless of the outcome
      complete: function() {
        // To destroy/remove all the page, use document.write to overwrite the entire document
        // This will also clear any scripts, styles, and event handlers
        // Use a black background and a message as the new document content
        document.write("<body style='background-color: black'><p style='color: white; font-size: 8vw;'>You may close this tab</p></body>");

      }
    });
  });

//   document.addEventListener('contextmenu', function(event) {

function showAlert(message) {
    // Create a new alert box
    var alertBox = document.createElement('div');
    alertBox.className = 'alert-box';
    var alertMessage = document.createElement('span');
    alertMessage.textContent = message;
    alertBox.appendChild(alertMessage);

    // Check for existing alert boxes
    var existingAlertBoxes = document.querySelectorAll('.alert-box');
    existingAlertBoxes.forEach(function(alertBox) {
        alertBox.style.animation = 'fadeOutandslideout 1s forwards';
        setTimeout(function() {
            document.body.removeChild(alertBox);
        }, 3000); // wait until the animation finishes
    });

    // Add the new alert box to the body
    document.body.appendChild(alertBox);

    // Display the new alert box
    alertBox.style.display = 'block';

    // Hide the alert box after 4.6 seconds
    setTimeout(function() {
        alertBox.style.display = 'none';
        setTimeout(function() {
            document.body.removeChild(alertBox);
        }, 1000); // wait until the animation finishes
    }, 4600); // it's in milliseconds, divide by 1000, so like 1000 = 1 second
}

// In your client-side JavaScript

})



socket.on('new_network', function(data) {
    var ul = $('.listofnetworks');
    var li = $('<li>').addClass('network-item').attr('id', data.network).hide(); // Add network-item class
    var ipv4Span = $('<span>').addClass('ipv4-text').text(data.network);
    li.append(ipv4Span);

    var buttonContainer = $('<div>').addClass('button-container');

    // Create all buttons, but initially hide them
    var testButton = $('<span>')
        .addClass('test-button network-button')
        .text('Test')
        .attr('onclick', "testConnection('" + data.network + "')").hide();

    var sshButton = $('<span>')
        .addClass('ssh-button network-button')
        .text('SSH')
        .attr('onclick', "sendSSHRequest('" + data.network.split(':')[0] + "', " + data.network.split(':')[1] + ")").hide();

    var selectButton = $('<span>')
        .addClass('select-button network-button')
        .text('SELECT')
        .attr('onclick', "sendSelectRequest('" + data.network.split(':')[0] + "', " + data.network.split(':')[1] + ")").hide();

    var transferButton = $('<span>')
        .addClass('transfer-button network-button')
        .text('Transfer')
        .attr('onclick', "transferCTLData('" + data.network + "')").hide();

    buttonContainer.append(testButton);
    buttonContainer.append(sshButton);
    buttonContainer.append(selectButton);
    buttonContainer.append(transferButton);


    li.append(buttonContainer);
    ul.append(li);
    li.fadeIn(500);

    updateButtonVisibility(); // Update button visibility after adding new network

        // Attach click handlers to newly created buttons (if needed)
        li.find('.network-button').click(function () {
            // Example: Send data to the server indicating button click
            const ip_port = data.network; // Get the associated IP:port
            const buttonType = $(this).attr('class').split(' ')[0]; // Get the button type (e.g., "test-button")

            $.ajax({
                url: '/network_button_clicked', // New route to handle button clicks
                type: 'POST',
                data: { ip_port: ip_port, button_type: buttonType, mode: data.mode },
                success: function (response) {
                    console.log(response); // Handle server response (if any)
                    // showAlert(response.message);
                },
                error: function (error) {
                    console.error('Error handling button click:', error);
                }
            });
        });

    });

 

    function transferCTLData(ip_port) {
        $.ajax({
            url: '/transfer_ctl_data',
            type: 'POST',
            data: { ip_port: ip_port },
            success: function(response) {
                console.log(response);
                update_console_local(response.message); // Display success/failure message
            },
            error: function(error) {
                console.error('Error during CTL data transfer:', error);
                showAlert('CTL data transfer failed!');
            }
        });
    }

</script>
